{% extends 'shared/layout.html' %}

{% block title %}
    تیکت زدن
{% endblock %}

{% block content %}
    <div class="single_post">
        <div class="container-fluid">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="comments_form">
                    <h4>تیکت شما</h4>
                    <form action="{% url 'ticket-page' %}" method="post">
                        {% csrf_token %}
                        <div class="col-md-12">
                            {{ ticket_form.full_name }}
                        </div>
                        <div class="col-md-12">
                            {{ ticket_form.text }}
                        </div>
                        <div class="col-md-12">
                            <input type="submit" value="ارسال" class="btn btn-info">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
